<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">

        <div>
            <label id="name-label" for="name">
                Name
            </label>
            <input id="name" type="text" placeholder="Enter your name" required="">
        </div>

        <div>
            <label id="email-label" for="email">
                Email
            </label>
            <input id="email" type="email" placeholder="Enter your Email" required="">
        </div>

        <div>
            <label id="number-label" for="number">
                Age (optional)
            </label>
            <input id="number" min="0" max="120" type="number" placeholder="Age">
        </div>

        <div>
            <label id="" for="dropdown">
                Which option best describes your current role?
            </label>
            <select name="role" id="dropdown" required="">
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="Yes">Yes
            </label>
            <label>
                <input name="user-recommend" value="No" type="radio">No
            </label>
        </div>

        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="Front-end Projects"><input type="checkbox" name="Front-end Projects" value="Front-end Projects">Front-end Projects</label>
            <label for="Back-end Projects"><input type="checkbox" name="Back-end Projects" value="Back-end Projects">Back-end Projects</label>
            <label for="Data Visualization"><input type="checkbox" name="Data Visualization" value="Data Visualization">Data Visualization</label>
            <label for="Challenges"><input type="checkbox" name="Challenges" value="Challenges">Challenges</label>
        </div>

        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </div>

        <div>
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>
</body>
</html>
