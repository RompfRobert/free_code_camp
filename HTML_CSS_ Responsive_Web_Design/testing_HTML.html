<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<style>
  .red-text {
    color: red;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

  h2 {
    font-family: Lobster;
  }

  .smaller-image {
    width: 100px;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: dashed;
    border-radius: 50%;
  }

  .silver-background {
    background-color: silver;
  }

  #cat-photo-form{
    background-color: green;
  }

  [type='checkbox'] {
    margin-top: 10px;
    margin-bottom: 15px;
  }

</style>

<h2 class="red-text">CatPhotoApp</h2>

<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-cat">
    <img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
  </a>

  <div class="silver-background">
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
  </div>

  <div>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://www.freecatphotoapp.com/submit-cat-photo" id="cat-photo-form">
    <input type="text" required placeholder="cat photo URL">
    <button type="submit">Submit photo here.</button><br>
    <label for="indoor"> 
      <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor 
    </label>
    <label for="outdoor">
      <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
    </label><br>
    <label for="loving">
      <input id="loving" value="loving" type="checkbox" name="personality" checked> Loving
    </label>
    <label for="lazy">
      <input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy
    </label>
    <label for="energetic">
      <input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic
    </label><br>
  </form>

</main>
